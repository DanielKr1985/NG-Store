<div class="card" *ngIf="product">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img class="card-image" mat-card-image src="{{product.thumbnail}}" alt="{{product.description}}">
    <mat-card-content>
      {{product.description}}
    </mat-card-content>

    <mat-card-actions>
      <button mat-button *ngIf="!isInCart" (click)="onAddToCart(product)">Add to cart</button>
      <button mat-button *ngIf="isInCart" (click)="onRemoveFromCart(product)">Remove from cart</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
