<div class="sidebar" [ngClass]="{'sidebar--open': isOpen}">
  <div class="sidebar_inner">
    <button mat-menu-item (click)="closeSidebar()"
          [routerLink]="['']" routerLinkActive="router-link-active" >
          <span>
            <img src="/assets/icons8-home-page-24.png"/>
            Home
            </span>
    </button>
    <button mat-menu-item (click)="closeSidebar()"
          [routerLink]="['admin']" routerLinkActive="router-link-active" >
          <span>
            <img src="/assets/icon-admin-16.png"/>
            Admin
            </span>
    </button>
    <button mat-menu-item (click)="openLoginDialog()">
          <span>
            <img src="/assets/icon-admin-16.png"/>
            Login
            </span>
    </button>
  </div>
</div>
<div class="backdrop" (click)="closeSidebar()" [ngClass]="{'backdrop--open': isOpen}">
  backDrop
</div>
